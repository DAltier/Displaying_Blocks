<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="images/github.jpg" height="50" alt="cat">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" height="50" alt="cat">
        </div>
        <div id="main_content">
            <div class="lines">
                <img src="images/dojocat.jpg" class="blue_pic" alt="cat">
                <img src="images/heisencat.png" class="red_pic" alt="cat">
                <img src="images/linkcat.png" class="blue_pic" alt="cat">
                <img src="images/ironcat.png" class="red_pic" alt="cat">
                <img src="images/defunktocat.png" class="blue_pic" alt="cat">
            </div>
            <div class="lines">
                <img src="images/coder2.jpg" class="blue_pic" alt="cat">
                <img src="images/riddlocat.png" class="red_pic" alt="cat">
                <img src="images/chellocat.jpg" class="blue_pic" alt="cat"> 
                <img src="images/stormtroopocat.png" class="red_pic" alt="cat">
                <img src="images/visionary.jpg" class="blue_pic" alt="cat">
            </div>
            <div class="lines">
                <img src="images/cherry.jpg" class="blue_pic" alt="cat">
                <img src="images/oktobercat.png" class="red_pic" alt="cat">
                <img src="images/mario.png" class="blue_pic" alt="cat">
                <img src="images/cooler.png" class="red_pic" alt="cat">
                <img src="images/jean-luc-picat.jpg" class="blue_pic" alt="cat">
            </div>
            <div class="lines">
                <img src="images/aidorucat.png" class="blue_pic" alt="cat">
                <img src="images/domo-cat.png" class="red_pic" height="92" width="95" alt="cat">
                <img src="images/kantana.jpg" class="blue_pic" alt="cat"> 
                <img src="images/daftpunk.gif" class="red_pic" alt="cat">
                <img src="images/codercat.jpg" class="blue_pic" alt="cat">
            </div>
        </div>
    </div>
</body>
</html>
